{% extends './base.html' %}
{% block content %}
<form method="POST" class="post-form" action="empresa-create/" id="empresa_new" name="empresa_new">{% csrf_token %}
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Nueva Empresa</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre Empresa</label>
            <div class="col-sm-4">
                <input type="text" id="nombre" name="nombre">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
               <button type="button" class="btn btn-primary" id="btn_enviar">Enviar</button>
            </div>
        </div>
    </div>
    <input type="hidden" id="data" value="" name="data">
</form>
<script>
    
    $('#btn_enviar').click(function(){
        let nombre= $('#nombre').val();
        data='{"nombre":"'+nombre+'"}';       
        $('#data').val(data);           
        //axios.post(url, data, headers)
        $('#empresa_new').submit();
        
    });
</script>
{% endblock %}
