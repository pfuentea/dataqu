{% extends './base.html' %}
{% block content %}
<form method="POST" class="post-form" action="cliente-create/" id="cliente_new" name="cliente_new">{% csrf_token %}
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Nuevo Cliente</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre Cliente</label>
            <div class="col-sm-4">
                <input type="text" id="nombre" name="nombre">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido Cliente</label>
            <div class="col-sm-4">
                <input type="text" id="apellido" name="apellido">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rut Cliente</label>
            <div class="col-sm-4">
                <input type="text" id="rut" name="rut">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
               <button type="button" class="btn btn-primary" id="btn_enviar">Enviar</button>
            </div>
        </div>
    </div>
    <input type="hidden" id="data" value="" name="data">
</form>
<script>
    
    $('#btn_enviar').click(function(){
        let nombre= $('#nombre').val();
        let apellido= $('#apellido').val();
        let rut= $('#rut').val();
        data='{"nombre":"'+nombre+'", "apellido":"'+apellido+'","rut":"'+rut+'"}';       
        $('#data').val(data);           
        //axios.post(url, data, headers)
        $('#cliente_new').submit();
        
    });
</script>
{% endblock %}
